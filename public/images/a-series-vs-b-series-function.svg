<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Inter, system-ui, sans-serif">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">The Great Divide: A-Series vs B-Series Function</text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#64748b">Two parallel systems with fundamentally different biological roles</text>

  <!-- Dividing line -->
  <line x1="400" y1="80" x2="400" y2="480" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- LEFT SIDE: A-SERIES -->
  <g transform="translate(0, 0)">
    <!-- Header -->
    <rect x="50" y="80" width="300" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">A-SERIES (GM1, GM2, GM3)</text>
    
    <!-- Neuron with lysosome -->
    <ellipse cx="200" cy="220" rx="80" ry="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" font-size="10" fill="#0369a1" font-weight="600">NEURON</text>
    
    <!-- Lysosome inside -->
    <circle cx="200" cy="235" r="25" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="232" text-anchor="middle" font-size="7" fill="#991b1b" font-weight="bold">LYSOSOME</text>
    <text x="200" y="243" text-anchor="middle" font-size="6" fill="#b91c1c">degradation</text>
    
    <!-- Vesicle going IN -->
    <circle cx="110" cy="180" r="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="184" text-anchor="middle" font-size="8" fill="#1e40af" font-weight="bold">GM1</text>
    
    <!-- Arrow pointing IN -->
    <path d="M 125 185 Q 150 200 165 210" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <defs>
      <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
      </marker>
    </defs>
    
    <!-- Storage disease box -->
    <rect x="60" y="300" width="280" height="80" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="200" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#991b1b">  STORAGE DISEASES</text>
    <text x="200" y="345" text-anchor="middle" font-size="10" fill="#b91c1c">If degradation fails:</text>
    <text x="200" y="362" text-anchor="middle" font-size="9" fill="#dc2626">" GM1 gangliosidosis</text>
    <text x="200" y="375" text-anchor="middle" font-size="9" fill="#dc2626">" Tay-Sachs (GM2)</text>
    
    <!-- Key property -->
    <rect x="60" y="400" width="280" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="200" y="425" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e40af">INTERNAL PATHWAY</text>
    <text x="200" y="445" text-anchor="middle" font-size="10" fill="#2563eb">Endocytosis ’ Lysosome ’ Degradation</text>
  </g>

  <!-- RIGHT SIDE: B-SERIES -->
  <g transform="translate(400, 0)">
    <!-- Header -->
    <rect x="50" y="80" width="300" height="50" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
    <text x="200" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#9d174d">B-SERIES (GT1b, GD1b, GQ1b)</text>
    
    <!-- Neuron releasing vesicles -->
    <ellipse cx="200" cy="220" rx="80" ry="60" fill="#fdf2f8" stroke="#db2777" stroke-width="2"/>
    <text x="200" y="225" text-anchor="middle" font-size="10" fill="#be185d" font-weight="600">NEURON</text>
    
    <!-- Vesicles going OUT -->
    <circle cx="290" cy="180" r="15" fill="#fbcfe8" stroke="#ec4899" stroke-width="2"/>
    <text x="290" y="184" text-anchor="middle" font-size="7" fill="#9d174d" font-weight="bold">GT1b</text>
    
    <circle cx="310" cy="220" r="12" fill="#fbcfe8" stroke="#ec4899" stroke-width="2"/>
    <text x="310" y="224" text-anchor="middle" font-size="6" fill="#9d174d" font-weight="bold">EV</text>
    
    <circle cx="295" cy="255" r="13" fill="#fbcfe8" stroke="#ec4899" stroke-width="2"/>
    <text x="295" y="259" text-anchor="middle" font-size="6" fill="#9d174d" font-weight="bold">GT1b</text>
    
    <!-- Arrows pointing OUT -->
    <path d="M 270 195 L 280 188" fill="none" stroke="#ec4899" stroke-width="2"/>
    <path d="M 275 220 L 295 220" fill="none" stroke="#ec4899" stroke-width="2"/>
    <path d="M 270 245 L 282 252" fill="none" stroke="#ec4899" stroke-width="2"/>
    
    <!-- Target cell -->
    <ellipse cx="350" cy="220" rx="30" ry="40" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="350" y="225" text-anchor="middle" font-size="8" fill="#166534" font-weight="600">TARGET</text>
    
    <!-- NO storage disease box -->
    <rect x="60" y="300" width="280" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534"> NO STORAGE DISEASES</text>
    <text x="200" y="345" text-anchor="middle" font-size="10" fill="#15803d">Excess is exported, not stored:</text>
    <text x="200" y="362" text-anchor="middle" font-size="9" fill="#22c55e">" Extracellular vesicles (EVs)</text>
    <text x="200" y="375" text-anchor="middle" font-size="9" fill="#22c55e">" Exosomal shedding</text>
    
    <!-- Key property -->
    <rect x="60" y="400" width="280" height="60" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
    <text x="200" y="425" text-anchor="middle" font-size="11" font-weight="bold" fill="#9d174d">EXTERNAL PATHWAY</text>
    <text x="200" y="445" text-anchor="middle" font-size="10" fill="#be185d">Synthesis ’ Membrane ’ Shedding ’ Signal</text>
  </g>

  <!-- Bottom comparison -->
  <rect x="200" y="470" width="400" height="25" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="488" text-anchor="middle" font-size="11" fill="#475569" font-weight="600">
    A-Series = Intracellular fate | B-Series = Intercellular communication
  </text>
</svg>
