<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="Inter, system-ui, sans-serif">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Receptor Selectivity: Tuning Which Vesicles Are Accepted</text>
  <text x="400" y="55" text-anchor="middle" font-size="11" fill="#64748b">Receptors adjust their ganglioside composition to filter vesicles by charge level</text>

  <!-- SCENARIO 1: Low GT1b receptor = accepts fresh vesicles -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="170" rx="10" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#991b1b">SCENARIO A: Low GT1b at Receptor</text>
    
    <!-- Receptor with low GT1b -->
    <ellipse cx="250" cy="100" rx="50" ry="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="250" y="85" text-anchor="middle" font-size="9" fill="#b91c1c" font-weight="600">RECEPTOR</text>
    <text x="250" y="100" text-anchor="middle" font-size="8" fill="#dc2626">Low GT1b</text>
    <!-- Few negative charges -->
    <circle cx="200" cy="85" r="5" fill="#fecaca"/><text x="200" y="89" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">-</text>
    <circle cx="200" cy="115" r="5" fill="#fecaca"/><text x="200" y="119" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">-</text>
    
    <!-- Fresh vesicle (many charges) - ACCEPTED -->
    <circle cx="80" cy="80" r="20" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    <g fill="#16a34a" font-size="9" font-weight="bold">
      <circle cx="60" cy="75" r="4" fill="#dcfce7"/><text x="60" y="79" text-anchor="middle">-</text>
      <circle cx="60" cy="90" r="4" fill="#dcfce7"/><text x="60" y="94" text-anchor="middle">-</text>
      <circle cx="80" cy="58" r="4" fill="#dcfce7"/><text x="80" y="62" text-anchor="middle">-</text>
      <circle cx="80" cy="102" r="4" fill="#dcfce7"/><text x="80" y="106" text-anchor="middle">-</text>
      <circle cx="100" cy="75" r="4" fill="#dcfce7"/><text x="100" y="79" text-anchor="middle">-</text>
      <circle cx="100" cy="90" r="4" fill="#dcfce7"/><text x="100" y="94" text-anchor="middle">-</text>
    </g>
    <text x="80" y="84" text-anchor="middle" font-size="7" fill="#15803d" font-weight="bold">FRESH</text>
    <path d="M 105 80 L 190 90" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="145" y="70" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="bold">[OK] ACCEPT</text>
    
    <!-- Old vesicle (few charges) - REJECTED -->
    <circle cx="80" cy="130" r="18" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
    <g fill="#dc2626" font-size="8" font-weight="bold">
      <circle cx="68" cy="130" r="3" fill="#fee2e2"/><text x="68" y="133" text-anchor="middle">-</text>
    </g>
    <text x="80" y="133" text-anchor="middle" font-size="7" fill="#991b1b" font-weight="bold">OLD</text>
    <text x="145" y="135" text-anchor="middle" font-size="10" fill="#dc2626" font-weight="bold">[X] REJECT</text>
    <text x="145" y="148" text-anchor="middle" font-size="8" fill="#b91c1c">(weak repulsion)</text>
    
    <text x="160" y="165" text-anchor="middle" font-size="9" fill="#7f1d1d" font-style="italic">Accepts only short-distance signals</text>
  </g>

  <!-- SCENARIO 2: High GT1b receptor = accepts old vesicles -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="170" rx="10" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534">SCENARIO B: High GT1b at Receptor</text>
    
    <!-- Receptor with high GT1b -->
    <ellipse cx="250" cy="100" rx="50" ry="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="250" y="85" text-anchor="middle" font-size="9" fill="#15803d" font-weight="600">RECEPTOR</text>
    <text x="250" y="100" text-anchor="middle" font-size="8" fill="#22c55e">High GT1b</text>
    <!-- Many negative charges -->
    <circle cx="198" cy="75" r="5" fill="#bbf7d0"/><text x="198" y="79" text-anchor="middle" font-size="8" fill="#16a34a" font-weight="bold">-</text>
    <circle cx="195" cy="95" r="5" fill="#bbf7d0"/><text x="195" y="99" text-anchor="middle" font-size="8" fill="#16a34a" font-weight="bold">-</text>
    <circle cx="198" cy="115" r="5" fill="#bbf7d0"/><text x="198" y="119" text-anchor="middle" font-size="8" fill="#16a34a" font-weight="bold">-</text>
    <circle cx="205" cy="135" r="5" fill="#bbf7d0"/><text x="205" y="139" text-anchor="middle" font-size="8" fill="#16a34a" font-weight="bold">-</text>
    
    <!-- Fresh vesicle - REJECTED (too much repulsion) -->
    <circle cx="80" cy="80" r="20" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
    <g fill="#dc2626" font-size="9" font-weight="bold">
      <circle cx="60" cy="75" r="4" fill="#fee2e2"/><text x="60" y="79" text-anchor="middle">-</text>
      <circle cx="60" cy="90" r="4" fill="#fee2e2"/><text x="60" y="94" text-anchor="middle">-</text>
      <circle cx="80" cy="58" r="4" fill="#fee2e2"/><text x="80" y="62" text-anchor="middle">-</text>
      <circle cx="80" cy="102" r="4" fill="#fee2e2"/><text x="80" y="106" text-anchor="middle">-</text>
      <circle cx="100" cy="75" r="4" fill="#fee2e2"/><text x="100" y="79" text-anchor="middle">-</text>
      <circle cx="100" cy="90" r="4" fill="#fee2e2"/><text x="100" y="94" text-anchor="middle">-</text>
    </g>
    <text x="80" y="84" text-anchor="middle" font-size="7" fill="#991b1b" font-weight="bold">FRESH</text>
    <text x="145" y="70" text-anchor="middle" font-size="10" fill="#dc2626" font-weight="bold">[X] REJECT</text>
    <text x="145" y="83" text-anchor="middle" font-size="8" fill="#b91c1c">(strong repulsion)</text>
    
    <!-- Old vesicle - ACCEPTED -->
    <circle cx="80" cy="130" r="18" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    <g fill="#16a34a" font-size="8" font-weight="bold">
      <circle cx="68" cy="130" r="3" fill="#dcfce7"/><text x="68" y="133" text-anchor="middle">-</text>
    </g>
    <text x="80" y="133" text-anchor="middle" font-size="7" fill="#166534" font-weight="bold">OLD</text>
    <path d="M 100 130 L 190 115" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="145" y="135" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="bold">[OK] ACCEPT</text>
    
    <text x="160" y="165" text-anchor="middle" font-size="9" fill="#14532d" font-style="italic">Accepts only long-distance signals</text>
  </g>

  <!-- Bottom explanation -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="600" height="160" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
    
    <text x="300" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">The Selectivity Principle</text>
    
    <text x="300" y="55" text-anchor="middle" font-size="11" fill="#475569">
      By adjusting its own ganglioside content, a receptor can dynamically control:
    </text>
    
    <g transform="translate(50, 70)">
      <rect x="0" y="0" width="230" height="70" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="115" y="22" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e40af">DISTANCE Filtering</text>
      <text x="115" y="40" text-anchor="middle" font-size="9" fill="#2563eb">Accept only signals from</text>
      <text x="115" y="55" text-anchor="middle" font-size="9" fill="#2563eb">nearby (fresh) or distant (old) sources</text>
    </g>
    
    <g transform="translate(320, 70)">
      <rect x="0" y="0" width="230" height="70" rx="6" fill="#fce7f3" stroke="#db2777" stroke-width="1"/>
      <text x="115" y="22" text-anchor="middle" font-size="11" font-weight="bold" fill="#9d174d">TEMPORAL Filtering</text>
      <text x="115" y="40" text-anchor="middle" font-size="9" fill="#be185d">Accept only recent signals</text>
      <text x="115" y="55" text-anchor="middle" font-size="9" fill="#be185d">or integrate over longer time windows</text>
    </g>
  </g>
</svg>
