<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" font-family="Inter, system-ui, sans-serif">
  <rect width="900" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">The Siglec Brake System: How NEU1 Controls Immune Activation</text>
  <text x="450" y="55" text-anchor="middle" font-size="11" fill="#64748b">Sialic acids act as molecular "brakes" on Toll-like Receptor 4 (TLR4)</text>

  <!-- LEFT SIDE: Normal State (Brakes ON) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="380" height="320" rx="12" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
    <text x="190" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#166534">NORMAL STATE: Brakes ON</text>
    
    <!-- Cell membrane -->
    <rect x="40" y="180" width="300" height="8" rx="4" fill="#a7f3d0"/>
    <text x="190" y="205" text-anchor="middle" font-size="9" fill="#15803d">Cell Membrane</text>

    <!-- TLR4 receptor (covered with sialic acids) -->
    <g transform="translate(100, 100)">
      <!-- TLR4 base -->
      <rect x="0" y="50" width="40" height="35" rx="4" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
      <text x="20" y="73" text-anchor="middle" font-size="8" fill="white" font-weight="bold">TLR4</text>
      
      <!-- Sialic acids on TLR4 -->
      <circle cx="5" cy="45" r="8" fill="#fecaca" stroke="#ef4444" stroke-width="1.5"/>
      <text x="5" y="49" text-anchor="middle" font-size="8" fill="#991b1b" font-weight="bold">-</text>
      <circle cx="20" cy="40" r="8" fill="#fecaca" stroke="#ef4444" stroke-width="1.5"/>
      <text x="20" y="44" text-anchor="middle" font-size="8" fill="#991b1b" font-weight="bold">-</text>
      <circle cx="35" cy="45" r="8" fill="#fecaca" stroke="#ef4444" stroke-width="1.5"/>
      <text x="35" y="49" text-anchor="middle" font-size="8" fill="#991b1b" font-weight="bold">-</text>
      
      <text x="20" y="25" text-anchor="middle" font-size="7" fill="#dc2626">Sialic acids</text>
    </g>

    <!-- Siglec receptor (engaged) -->
    <g transform="translate(200, 100)">
      <rect x="0" y="50" width="40" height="35" rx="4" fill="#22c55e" stroke="#15803d" stroke-width="2"/>
      <text x="20" y="68" text-anchor="middle" font-size="7" fill="white" font-weight="bold">Siglec</text>
      <text x="20" y="78" text-anchor="middle" font-size="6" fill="#dcfce7">-E</text>
      
      <!-- Binding to sialic acid -->
      <path d="M 0 60 Q -20 50 -55 60" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="-30" y="45" text-anchor="middle" font-size="7" fill="#166534">BOUND</text>
    </g>

    <!-- Phosphatase signal -->
    <g transform="translate(250, 160)">
      <rect x="0" y="0" width="70" height="25" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
      <text x="35" y="17" text-anchor="middle" font-size="8" fill="#166534" font-weight="bold">Phosphatase</text>
    </g>

    <!-- Signal OFF -->
    <g transform="translate(100, 230)">
      <rect x="0" y="0" width="180" height="50" rx="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
      <text x="90" y="22" text-anchor="middle" font-size="10" fill="#166534" font-weight="bold">SIGNAL: OFF</text>
      <text x="90" y="38" text-anchor="middle" font-size="8" fill="#15803d">No cytokine production</text>
    </g>

    <!-- Result label -->
    <text x="190" y="305" text-anchor="middle" font-size="10" fill="#166534" font-weight="600">Controlled immune response</text>
  </g>

  <!-- Arrow between states -->
  <g transform="translate(440, 200)">
    <rect x="0" y="0" width="20" height="60" rx="4" fill="#f59e0b"/>
    <text x="10" y="35" text-anchor="middle" font-size="16" fill="white" font-weight="bold">-&gt;</text>
    <text x="10" y="-10" text-anchor="middle" font-size="9" fill="#92400e" font-weight="bold">NEU1</text>
    <text x="10" y="80" text-anchor="middle" font-size="8" fill="#78350f">removes</text>
    <text x="10" y="92" text-anchor="middle" font-size="8" fill="#78350f">sialic acids</text>
  </g>

  <!-- RIGHT SIDE: NEU1 Hyperactive (Brakes OFF) -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="380" height="320" rx="12" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
    <text x="190" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#991b1b">NEU1 "SUPER-ENZYME": Brakes OFF</text>
    
    <!-- Cell membrane -->
    <rect x="40" y="180" width="300" height="8" rx="4" fill="#fecaca"/>
    <text x="190" y="205" text-anchor="middle" font-size="9" fill="#b91c1c">Cell Membrane</text>

    <!-- TLR4 receptor (desialylated - naked) -->
    <g transform="translate(100, 100)">
      <!-- TLR4 base - now dimerized and active -->
      <rect x="-15" y="50" width="35" height="35" rx="4" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
      <rect x="20" y="50" width="35" height="35" rx="4" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
      <text x="20" y="73" text-anchor="middle" font-size="7" fill="white" font-weight="bold">TLR4</text>
      <text x="20" y="82" text-anchor="middle" font-size="6" fill="#fecaca">DIMER</text>
      
      <!-- Removed sialic acids (floating away) -->
      <circle cx="-30" cy="30" r="6" fill="#fecaca" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
      <circle cx="70" cy="25" r="6" fill="#fecaca" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
      <circle cx="50" cy="15" r="6" fill="#fecaca" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
      
      <text x="20" y="25" text-anchor="middle" font-size="7" fill="#dc2626">NAKED!</text>
    </g>

    <!-- Siglec receptor (cannot bind) -->
    <g transform="translate(200, 100)">
      <rect x="0" y="50" width="40" height="35" rx="4" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
      <text x="20" y="68" text-anchor="middle" font-size="7" fill="white" font-weight="bold">Siglec</text>
      <text x="20" y="78" text-anchor="middle" font-size="6" fill="#e2e8f0">-E</text>
      
      <!-- Cannot bind - X mark -->
      <text x="-25" y="65" text-anchor="middle" font-size="14" fill="#ef4444" font-weight="bold">X</text>
      <text x="20" y="45" text-anchor="middle" font-size="7" fill="#dc2626">UNBOUND</text>
    </g>

    <!-- NF-kB activation -->
    <g transform="translate(250, 160)">
      <rect x="0" y="0" width="70" height="25" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="35" y="17" text-anchor="middle" font-size="8" fill="#991b1b" font-weight="bold">NF-kB ON</text>
    </g>

    <!-- Signal ON - Cytokine storm -->
    <g transform="translate(60, 230)">
      <rect x="0" y="0" width="260" height="50" rx="8" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
      <text x="130" y="22" text-anchor="middle" font-size="10" fill="#991b1b" font-weight="bold">SIGNAL: ON - CYTOKINE STORM</text>
      <text x="130" y="38" text-anchor="middle" font-size="8" fill="#b91c1c">IL-1b, IL-6, TNF-a production</text>
    </g>

    <!-- Result label -->
    <text x="190" y="305" text-anchor="middle" font-size="10" fill="#991b1b" font-weight="600">HYPERINFLAMMATION</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="150" y="410" width="600" height="35" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="450" y="432" text-anchor="middle" font-size="10" fill="#92400e" font-weight="600">
    NEU1 "Super-Enzyme" variant: Constitutive desialylation = Permanent brake failure = Immune hyperreactivity
  </text>
</svg>
