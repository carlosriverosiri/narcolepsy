<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Inter, system-ui, sans-serif">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Electrostatic Transport: Why B-Series Vesicles Glide</text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#64748b">Negative charges prevent random adhesion - specific receptors enable targeted delivery</text>

  <!-- LEFT NEURON -->
  <ellipse cx="100" cy="250" rx="70" ry="90" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <ellipse cx="100" cy="250" rx="25" ry="30" fill="#bae6fd" stroke="#0284c7" stroke-width="1"/>
  
  <!-- Negative charges around source neuron -->
  <g fill="#ef4444" font-size="14" font-weight="bold">
    <circle cx="35" cy="175" r="8" fill="#fecaca"/><text x="35" y="180" text-anchor="middle">-</text>
    <circle cx="25" cy="210" r="8" fill="#fecaca"/><text x="25" y="215" text-anchor="middle">-</text>
    <circle cx="22" cy="250" r="8" fill="#fecaca"/><text x="22" y="255" text-anchor="middle">-</text>
    <circle cx="25" cy="290" r="8" fill="#fecaca"/><text x="25" y="295" text-anchor="middle">-</text>
    <circle cx="35" cy="325" r="8" fill="#fecaca"/><text x="35" y="330" text-anchor="middle">-</text>
    <circle cx="165" cy="175" r="8" fill="#fecaca"/><text x="165" y="180" text-anchor="middle">-</text>
    <circle cx="175" cy="210" r="8" fill="#fecaca"/><text x="175" y="215" text-anchor="middle">-</text>
    <circle cx="178" cy="250" r="8" fill="#fecaca"/><text x="178" y="255" text-anchor="middle">-</text>
    <circle cx="175" cy="290" r="8" fill="#fecaca"/><text x="175" y="295" text-anchor="middle">-</text>
    <circle cx="165" cy="325" r="8" fill="#fecaca"/><text x="165" y="330" text-anchor="middle">-</text>
  </g>
  
  <text x="100" y="370" text-anchor="middle" font-size="11" fill="#0284c7" font-weight="600">Source Neuron</text>
  <text x="100" y="385" text-anchor="middle" font-size="9" fill="#64748b">(Negative glykokalyx)</text>

  <!-- RIGHT NEURON -->
  <ellipse cx="700" cy="250" rx="70" ry="90" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
  <ellipse cx="700" cy="250" rx="25" ry="30" fill="#a7f3d0" stroke="#059669" stroke-width="1"/>
  
  <!-- Negative charges around target neuron -->
  <g fill="#ef4444" font-size="14" font-weight="bold">
    <circle cx="635" cy="175" r="8" fill="#fecaca"/><text x="635" y="180" text-anchor="middle">-</text>
    <circle cx="625" cy="210" r="8" fill="#fecaca"/><text x="625" y="215" text-anchor="middle">-</text>
    <circle cx="622" cy="250" r="8" fill="#fecaca"/><text x="622" y="255" text-anchor="middle">-</text>
    <circle cx="625" cy="290" r="8" fill="#fecaca"/><text x="625" y="295" text-anchor="middle">-</text>
    <circle cx="635" cy="325" r="8" fill="#fecaca"/><text x="635" y="330" text-anchor="middle">-</text>
    <circle cx="765" cy="175" r="8" fill="#fecaca"/><text x="765" y="180" text-anchor="middle">-</text>
    <circle cx="775" cy="210" r="8" fill="#fecaca"/><text x="775" y="215" text-anchor="middle">-</text>
    <circle cx="778" cy="250" r="8" fill="#fecaca"/><text x="778" y="255" text-anchor="middle">-</text>
    <circle cx="775" cy="290" r="8" fill="#fecaca"/><text x="775" y="295" text-anchor="middle">-</text>
    <circle cx="765" cy="325" r="8" fill="#fecaca"/><text x="765" y="330" text-anchor="middle">-</text>
  </g>
  
  <!-- TrkB Receptor -->
  <rect x="608" y="235" width="28" height="35" rx="4" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <text x="622" y="258" text-anchor="middle" font-size="8" fill="#78350f" font-weight="bold">TrkB</text>
  <line x1="622" y1="235" x2="622" y2="215" stroke="#d97706" stroke-width="3"/>
  <circle cx="622" cy="210" r="7" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  
  <text x="700" y="370" text-anchor="middle" font-size="11" fill="#059669" font-weight="600">Target Neuron</text>
  <text x="700" y="385" text-anchor="middle" font-size="9" fill="#64748b">(Receptor for specific binding)</text>

  <!-- ECM negative charges -->
  <g fill="#94a3b8" font-size="10">
    <circle cx="300" cy="115" r="6" fill="#e2e8f0"/><text x="300" y="119" text-anchor="middle">-</text>
    <circle cx="400" cy="100" r="6" fill="#e2e8f0"/><text x="400" y="104" text-anchor="middle">-</text>
    <circle cx="500" cy="110" r="6" fill="#e2e8f0"/><text x="500" y="114" text-anchor="middle">-</text>
    <circle cx="300" cy="410" r="6" fill="#e2e8f0"/><text x="300" y="414" text-anchor="middle">-</text>
    <circle cx="400" cy="420" r="6" fill="#e2e8f0"/><text x="400" y="424" text-anchor="middle">-</text>
    <circle cx="500" cy="415" r="6" fill="#e2e8f0"/><text x="500" y="419" text-anchor="middle">-</text>
  </g>
  <text x="400" y="455" text-anchor="middle" font-size="10" fill="#64748b">Extracellular matrix (also negative)</text>

  <!-- VESICLE 1: Just released -->
  <circle cx="220" cy="220" r="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#dc2626" font-size="11" font-weight="bold">
    <circle cx="198" cy="210" r="6" fill="#fee2e2"/><text x="198" y="214" text-anchor="middle">-</text>
    <circle cx="198" cy="230" r="6" fill="#fee2e2"/><text x="198" y="234" text-anchor="middle">-</text>
    <circle cx="220" cy="245" r="6" fill="#fee2e2"/><text x="220" y="249" text-anchor="middle">-</text>
    <circle cx="242" cy="230" r="6" fill="#fee2e2"/><text x="242" y="234" text-anchor="middle">-</text>
    <circle cx="242" cy="210" r="6" fill="#fee2e2"/><text x="242" y="214" text-anchor="middle">-</text>
    <circle cx="220" cy="195" r="6" fill="#fee2e2"/><text x="220" y="199" text-anchor="middle">-</text>
  </g>
  <text x="220" y="224" text-anchor="middle" font-size="8" fill="#92400e" font-weight="bold">BDNF</text>

  <!-- VESICLE 2: In transit -->
  <circle cx="400" cy="250" r="26" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#dc2626" font-size="12" font-weight="bold">
    <circle cx="373" cy="238" r="7" fill="#fee2e2"/><text x="373" y="243" text-anchor="middle">-</text>
    <circle cx="373" cy="262" r="7" fill="#fee2e2"/><text x="373" y="267" text-anchor="middle">-</text>
    <circle cx="400" cy="280" r="7" fill="#fee2e2"/><text x="400" y="285" text-anchor="middle">-</text>
    <circle cx="427" cy="262" r="7" fill="#fee2e2"/><text x="427" y="267" text-anchor="middle">-</text>
    <circle cx="427" cy="238" r="7" fill="#fee2e2"/><text x="427" y="243" text-anchor="middle">-</text>
    <circle cx="400" cy="220" r="7" fill="#fee2e2"/><text x="400" y="225" text-anchor="middle">-</text>
  </g>
  <text x="400" y="254" text-anchor="middle" font-size="9" fill="#92400e" font-weight="bold">BDNF</text>
  <text x="400" y="310" text-anchor="middle" font-size="9" fill="#b45309" font-weight="600">GT1b-rich vesicle</text>

  <!-- VESICLE 3: Approaching -->
  <circle cx="530" cy="235" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#dc2626" font-size="10" font-weight="bold">
    <circle cx="510" cy="225" r="5" fill="#fee2e2"/><text x="510" y="229" text-anchor="middle">-</text>
    <circle cx="510" cy="245" r="5" fill="#fee2e2"/><text x="510" y="249" text-anchor="middle">-</text>
    <circle cx="530" cy="258" r="5" fill="#fee2e2"/><text x="530" y="262" text-anchor="middle">-</text>
    <circle cx="550" cy="245" r="5" fill="#fee2e2"/><text x="550" y="249" text-anchor="middle">-</text>
    <circle cx="550" cy="225" r="5" fill="#fee2e2"/><text x="550" y="229" text-anchor="middle">-</text>
    <circle cx="530" cy="212" r="5" fill="#fee2e2"/><text x="530" y="216" text-anchor="middle">-</text>
  </g>
  <text x="530" y="239" text-anchor="middle" font-size="7" fill="#92400e" font-weight="bold">BDNF</text>

  <!-- BOUND VESICLE at receptor -->
  <circle cx="585" cy="230" r="16" fill="#bbf7d0" stroke="#16a34a" stroke-width="3"/>
  <text x="585" y="234" text-anchor="middle" font-size="7" fill="#166534" font-weight="bold">BDNF</text>
  <line x1="601" y1="230" x2="608" y2="240" stroke="#16a34a" stroke-width="3"/>
  <text x="585" y="195" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="bold">BOUND!</text>

  <!-- MOVEMENT ARROWS -->
  <g fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4">
    <path d="M 245 225 Q 310 240 370 250"/>
    <path d="M 430 250 Q 480 242 505 238"/>
    <path d="M 555 232 Q 565 230 575 228"/>
  </g>

  <!-- REPULSION INDICATORS -->
  <g>
    <text x="290" y="165" font-size="20" fill="#ef4444">&#x21C4;</text>
    <text x="290" y="180" font-size="8" fill="#991b1b">repel</text>
  </g>

  <!-- BOX 1: Repulsion -->
  <g transform="translate(180, 80)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
    <text x="90" y="18" text-anchor="middle" font-size="10" fill="#991b1b" font-weight="700">Electrostatic Repulsion</text>
    <text x="90" y="34" text-anchor="middle" font-size="9" fill="#b91c1c">Like charges repel = vesicle GLIDES</text>
  </g>

  <!-- BOX 2: Specific binding -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="170" height="55" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
    <text x="85" y="18" text-anchor="middle" font-size="10" fill="#166534" font-weight="700">Specific Recognition</text>
    <text x="85" y="34" text-anchor="middle" font-size="9" fill="#15803d">Receptor binding force</text>
    <text x="85" y="48" text-anchor="middle" font-size="9" fill="#15803d" font-weight="bold">&gt; electrostatic repulsion</text>
  </g>

  <!-- LEGEND -->
  <g transform="translate(220, 430)">
    <rect x="0" y="0" width="360" height="50" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="25" cy="18" r="7" fill="#fee2e2"/><text x="25" y="22" text-anchor="middle" font-size="10" fill="#dc2626" font-weight="bold">-</text>
    <text x="45" y="22" font-size="9" fill="#475569">Sialic acid (neg. charge)</text>
    
    <circle cx="175" cy="18" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="195" y="22" font-size="9" fill="#475569">GT1b vesicle</text>
    
    <rect x="260" y="10" width="16" height="18" rx="3" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    <text x="285" y="22" font-size="9" fill="#475569">TrkB receptor</text>
    
    <line x1="25" y1="38" x2="55" y2="38" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="65" y="42" font-size="9" fill="#475569">Transport path</text>
  </g>
</svg>
