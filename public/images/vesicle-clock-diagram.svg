<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="Inter, system-ui, sans-serif">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="chargeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">The Vesicle Clock: Charge Encodes Time and Distance</text>
  <text x="450" y="55" text-anchor="middle" font-size="12" fill="#64748b">Neuraminidase progressively strips sialic acids - creating a biological timer</text>

  <!-- Timeline arrow -->
  <line x1="80" y1="200" x2="820" y2="200" stroke="#cbd5e1" stroke-width="3"/>
  <polygon points="820,200 805,193 805,207" fill="#cbd5e1"/>
  
  <!-- Time labels -->
  <text x="80" y="230" text-anchor="middle" font-size="11" fill="#64748b">t = 0</text>
  <text x="280" y="230" text-anchor="middle" font-size="11" fill="#64748b">t = 1</text>
  <text x="480" y="230" text-anchor="middle" font-size="11" fill="#64748b">t = 2</text>
  <text x="680" y="230" text-anchor="middle" font-size="11" fill="#64748b">t = 3</text>
  <text x="850" y="200" text-anchor="start" font-size="11" fill="#64748b" font-weight="600">TIME</text>

  <!-- SOURCE NEURON -->
  <ellipse cx="80" cy="200" rx="50" ry="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="80" y="280" text-anchor="middle" font-size="10" fill="#0284c7" font-weight="600">Source</text>
  <text x="80" y="292" text-anchor="middle" font-size="9" fill="#64748b">Neuron</text>

  <!-- VESICLE 1: Full charge (t=0) -->
  <g transform="translate(160, 140)">
    <circle cx="0" cy="0" r="28" fill="#fef3c7" stroke="#7c3aed" stroke-width="3"/>
    <!-- Many sialic acids -->
    <g fill="#7c3aed" font-size="12" font-weight="bold">
      <circle cx="-25" cy="-12" r="7" fill="#ede9fe"/><text x="-25" y="-8" text-anchor="middle">-</text>
      <circle cx="-20" cy="12" r="7" fill="#ede9fe"/><text x="-20" y="16" text-anchor="middle">-</text>
      <circle cx="0" cy="-28" r="7" fill="#ede9fe"/><text x="0" y="-24" text-anchor="middle">-</text>
      <circle cx="0" cy="28" r="7" fill="#ede9fe"/><text x="0" y="32" text-anchor="middle">-</text>
      <circle cx="25" cy="-12" r="7" fill="#ede9fe"/><text x="25" y="-8" text-anchor="middle">-</text>
      <circle cx="20" cy="12" r="7" fill="#ede9fe"/><text x="20" y="16" text-anchor="middle">-</text>
    </g>
    <text x="0" y="4" text-anchor="middle" font-size="8" fill="#5b21b6" font-weight="bold">GT1b</text>
    <text x="0" y="55" text-anchor="middle" font-size="9" fill="#7c3aed" font-weight="600">6 charges</text>
    <text x="0" y="67" text-anchor="middle" font-size="8" fill="#8b5cf6">"Fresh"</text>
  </g>

  <!-- Neuraminidase action 1 - scissors symbol -->
  <g transform="translate(220, 120)">
    <text x="0" y="0" font-size="14" fill="#ef4444" font-weight="bold">X</text>
    <text x="5" y="15" font-size="8" fill="#991b1b">NEU</text>
  </g>

  <!-- VESICLE 2: Partial charge (t=1) -->
  <g transform="translate(320, 140)">
    <circle cx="0" cy="0" r="26" fill="#fef3c7" stroke="#a855f7" stroke-width="3"/>
    <!-- Fewer sialic acids -->
    <g fill="#a855f7" font-size="11" font-weight="bold">
      <circle cx="-22" cy="-8" r="6" fill="#f3e8ff"/><text x="-22" y="-4" text-anchor="middle">-</text>
      <circle cx="-18" cy="12" r="6" fill="#f3e8ff"/><text x="-18" y="16" text-anchor="middle">-</text>
      <circle cx="0" cy="-25" r="6" fill="#f3e8ff"/><text x="0" y="-21" text-anchor="middle">-</text>
      <circle cx="22" cy="-8" r="6" fill="#f3e8ff"/><text x="22" y="-4" text-anchor="middle">-</text>
    </g>
    <text x="0" y="4" text-anchor="middle" font-size="8" fill="#7e22ce" font-weight="bold">GT1b</text>
    <text x="0" y="50" text-anchor="middle" font-size="9" fill="#a855f7" font-weight="600">4 charges</text>
  </g>

  <!-- Neuraminidase action 2 -->
  <g transform="translate(380, 120)">
    <text x="0" y="0" font-size="14" fill="#ef4444" font-weight="bold">X</text>
    <text x="5" y="15" font-size="8" fill="#991b1b">NEU</text>
  </g>

  <!-- VESICLE 3: Low charge (t=2) -->
  <g transform="translate(480, 140)">
    <circle cx="0" cy="0" r="24" fill="#fef3c7" stroke="#c4b5fd" stroke-width="3"/>
    <!-- Few sialic acids -->
    <g fill="#c4b5fd" font-size="10" font-weight="bold">
      <circle cx="-18" cy="0" r="5" fill="#f5f3ff"/><text x="-18" y="4" text-anchor="middle">-</text>
      <circle cx="18" cy="0" r="5" fill="#f5f3ff"/><text x="18" y="4" text-anchor="middle">-</text>
    </g>
    <text x="0" y="4" text-anchor="middle" font-size="8" fill="#a78bfa" font-weight="bold">GD1b</text>
    <text x="0" y="48" text-anchor="middle" font-size="9" fill="#c4b5fd" font-weight="600">2 charges</text>
  </g>

  <!-- Neuraminidase action 3 -->
  <g transform="translate(540, 120)">
    <text x="0" y="0" font-size="14" fill="#ef4444" font-weight="bold">X</text>
    <text x="5" y="15" font-size="8" fill="#991b1b">NEU</text>
  </g>

  <!-- VESICLE 4: Minimal charge (t=3) -->
  <g transform="translate(640, 140)">
    <circle cx="0" cy="0" r="22" fill="#fef3c7" stroke="#e0e7ff" stroke-width="3"/>
    <!-- Almost no sialic acids -->
    <g fill="#e0e7ff" font-size="9" font-weight="bold">
      <circle cx="0" cy="-18" r="4" fill="#eef2ff"/><text x="0" y="-14" text-anchor="middle">-</text>
    </g>
    <text x="0" y="4" text-anchor="middle" font-size="8" fill="#a5b4fc" font-weight="bold">GM1</text>
    <text x="0" y="45" text-anchor="middle" font-size="9" fill="#a5b4fc" font-weight="600">1 charge</text>
    <text x="0" y="57" text-anchor="middle" font-size="8" fill="#818cf8">"Old"</text>
  </g>

  <!-- TARGET NEURON with receptor -->
  <ellipse cx="800" cy="200" rx="50" ry="60" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
  <rect x="745" y="175" width="20" height="30" rx="3" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <text x="755" y="195" text-anchor="middle" font-size="7" fill="#78350f" font-weight="bold">R</text>
  <text x="800" y="280" text-anchor="middle" font-size="10" fill="#059669" font-weight="600">Target</text>
  <text x="800" y="292" text-anchor="middle" font-size="9" fill="#64748b">Neuron</text>

  <!-- Charge gradient bar -->
  <rect x="150" y="320" width="600" height="20" rx="10" fill="url(#chargeGradient)"/>
  <text x="150" y="355" text-anchor="start" font-size="10" fill="#7c3aed" font-weight="600">HIGH CHARGE</text>
  <text x="750" y="355" text-anchor="end" font-size="10" fill="#a5b4fc" font-weight="600">LOW CHARGE</text>
  <text x="450" y="355" text-anchor="middle" font-size="10" fill="#64748b">&lt;-- Neuraminidase activity --&gt;</text>

  <!-- Key insight boxes -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1.5"/>
    <text x="90" y="18" text-anchor="middle" font-size="10" fill="#6b21a8" font-weight="700">TIMER: Charge = Time</text>
    <text x="90" y="33" text-anchor="middle" font-size="9" fill="#7e22ce">More cleavage = older vesicle</text>
  </g>

  <g transform="translate(660, 70)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
    <text x="90" y="18" text-anchor="middle" font-size="10" fill="#166534" font-weight="700">TARGET: Receptor Selectivity</text>
    <text x="90" y="33" text-anchor="middle" font-size="9" fill="#15803d">Tuned by ganglioside content</text>
  </g>
</svg>
