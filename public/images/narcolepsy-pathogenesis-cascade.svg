<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700" font-family="Inter, system-ui, sans-serif">
  <rect width="950" height="700" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#e2e8f0">The Pathogenesis Cascade: From Genes to Narcolepsy</text>
  <text x="475" y="55" text-anchor="middle" font-size="11" fill="#64748b">8 Steps from Genetic Predisposition to Orexin Neuron Destruction</text>

  <!-- Step 1: Genetic Predisposition -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#312e81" stroke="#6366f1" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#a5b4fc" font-weight="bold">1</text>
    <text x="100" y="25" text-anchor="middle" font-size="11" fill="#c7d2fe" font-weight="bold">Genetic Predisposition</text>
    <text x="100" y="42" text-anchor="middle" font-size="8" fill="#a5b4fc">DQB1*06:02 + NEU1(High) + B3GALT4(High)</text>
    <text x="100" y="55" text-anchor="middle" font-size="7" fill="#818cf8">Inherited as single haplotype</text>
  </g>
  <path d="M 250 115 L 280 115" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowPurple)"/>

  <!-- Step 2: Trigger -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#fca5a5" font-weight="bold">2</text>
    <text x="100" y="25" text-anchor="middle" font-size="11" fill="#fecaca" font-weight="bold">The Trigger</text>
    <text x="100" y="42" text-anchor="middle" font-size="8" fill="#fca5a5">H1N1 infection or Pandemrix vaccine</text>
    <text x="100" y="55" text-anchor="middle" font-size="7" fill="#f87171">Viral antigen exposure</text>
  </g>
  <path d="M 490 115 L 520 115" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

  <!-- Step 3: NEU1 Hyperactivation -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#164e63" stroke="#06b6d4" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#67e8f9" font-weight="bold">3</text>
    <text x="100" y="25" text-anchor="middle" font-size="11" fill="#a5f3fc" font-weight="bold">NEU1 Hyperactivation</text>
    <text x="100" y="42" text-anchor="middle" font-size="8" fill="#67e8f9">TLR4 desialylation (brake removed)</text>
    <text x="100" y="55" text-anchor="middle" font-size="7" fill="#22d3ee">Siglec inhibition fails</text>
  </g>
  <path d="M 730 115 L 760 115" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowCyan)"/>

  <!-- Step 4: Cytokine Storm -->
  <g transform="translate(770, 80)">
    <rect x="0" y="0" width="150" height="70" rx="8" fill="#7f1d1d" stroke="#f97316" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#fed7aa" font-weight="bold">4</text>
    <text x="75" y="25" text-anchor="middle" font-size="10" fill="#fed7aa" font-weight="bold">Cytokine Storm</text>
    <text x="75" y="42" text-anchor="middle" font-size="8" fill="#fdba74">IL-1b, IL-6, TNF-a</text>
    <text x="75" y="55" text-anchor="middle" font-size="7" fill="#fb923c">NF-kB activation</text>
  </g>

  <!-- Arrow down from step 4 -->
  <path d="M 845 150 L 845 180" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <!-- Step 5: B3GALT4 Response -->
  <g transform="translate(700, 190)">
    <rect x="0" y="0" width="220" height="80" rx="8" fill="#78350f" stroke="#f59e0b" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#fcd34d" font-weight="bold">5</text>
    <text x="110" y="25" text-anchor="middle" font-size="11" fill="#fef3c7" font-weight="bold">B3GALT4 Overdrive</text>
    <text x="110" y="42" text-anchor="middle" font-size="8" fill="#fcd34d">Cytokines stimulate GT1b production</text>
    <text x="110" y="55" text-anchor="middle" font-size="7" fill="#fbbf24">Membrane saturation reached</text>
    <text x="110" y="68" text-anchor="middle" font-size="7" fill="#f59e0b">EXOSOME SHEDDING begins</text>
  </g>

  <!-- Arrow left from step 5 -->
  <path d="M 700 230 L 500 230" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowAmber)"/>

  <!-- Step 6: Exosomal Adjuvans -->
  <g transform="translate(280, 190)">
    <rect x="0" y="0" width="210" height="80" rx="8" fill="#4c1d95" stroke="#a855f7" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#d8b4fe" font-weight="bold">6</text>
    <text x="105" y="25" text-anchor="middle" font-size="11" fill="#e9d5ff" font-weight="bold">Exosomal Adjuvans</text>
    <text x="105" y="42" text-anchor="middle" font-size="8" fill="#d8b4fe">GT1b-rich exosomes activate TLR2</text>
    <text x="105" y="55" text-anchor="middle" font-size="7" fill="#c084fc">Amplifies immune response</text>
    <text x="105" y="68" text-anchor="middle" font-size="7" fill="#a855f7">DAMPs + viral antigen synergy</text>
  </g>

  <!-- Arrow left from step 6 -->
  <path d="M 280 230 L 210 230" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowViolet)"/>

  <!-- Step 7: Antigen Presentation -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#93c5fd" font-weight="bold">7</text>
    <text x="75" y="30" text-anchor="middle" font-size="10" fill="#bfdbfe" font-weight="bold">Antigen</text>
    <text x="75" y="43" text-anchor="middle" font-size="10" fill="#bfdbfe" font-weight="bold">Presentation</text>
    <text x="75" y="58" text-anchor="middle" font-size="7" fill="#93c5fd">NEU1 unmasks epitopes</text>
    <text x="75" y="70" text-anchor="middle" font-size="7" fill="#60a5fa">HLA-DQB1 presents mimicry</text>
  </g>

  <!-- Arrow down from step 7 -->
  <path d="M 125 270 L 125 310" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 8: Blood-Brain Barrier Breach -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="870" height="100" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="30" y="25" font-size="12" fill="#94a3b8" font-weight="bold">8</text>
    <text x="435" y="30" text-anchor="middle" font-size="14" fill="#e2e8f0" font-weight="bold">Blood-Brain Barrier Breach &amp; Neuronal Destruction</text>
    
    <!-- BBB visualization -->
    <line x1="50" y1="55" x2="820" y2="55" stroke="#475569" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="435" y="50" text-anchor="middle" font-size="8" fill="#64748b">BLOOD-BRAIN BARRIER</text>
    
    <!-- T-cells crossing -->
    <g transform="translate(200, 60)">
      <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
      <text x="0" y="4" text-anchor="middle" font-size="7" fill="white" font-weight="bold">T</text>
      <path d="M 0 12 L 0 30" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    </g>
    <g transform="translate(250, 60)">
      <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
      <text x="0" y="4" text-anchor="middle" font-size="7" fill="white" font-weight="bold">T</text>
      <path d="M 0 12 L 0 30" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    </g>
    <text x="225" y="95" text-anchor="middle" font-size="8" fill="#93c5fd">CD4+ T-cells enter CNS</text>

    <!-- Hypothalamus -->
    <g transform="translate(450, 60)">
      <ellipse cx="0" cy="15" rx="60" ry="25" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="12" text-anchor="middle" font-size="8" fill="#991b1b" font-weight="bold">HYPOTHALAMUS</text>
      <text x="0" y="24" text-anchor="middle" font-size="7" fill="#b91c1c">Orexin neurons</text>
    </g>

    <!-- Destruction -->
    <g transform="translate(650, 60)">
      <text x="0" y="0" font-size="20" fill="#ef4444">X</text>
      <text x="50" y="5" font-size="9" fill="#fca5a5" font-weight="bold">DESTRUCTION</text>
      <text x="50" y="18" font-size="7" fill="#f87171">Cross-reactive T-cells</text>
      <text x="50" y="30" font-size="7" fill="#f87171">kill orexin neurons</text>
    </g>
  </g>

  <!-- Final outcome -->
  <g transform="translate(250, 440)">
    <rect x="0" y="0" width="450" height="60" rx="10" fill="#7f1d1d" stroke="#dc2626" stroke-width="3"/>
    <text x="225" y="25" text-anchor="middle" font-size="16" fill="#fecaca" font-weight="bold">NARCOLEPSY TYPE 1</text>
    <text x="225" y="45" text-anchor="middle" font-size="10" fill="#fca5a5">Irreversible loss of hypocretin-producing neurons</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-size="12" fill="#e2e8f0" font-weight="bold">The Synergistic Trinity - Role Summary:</text>
    
    <rect x="0" y="15" width="270" height="45" rx="6" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
    <text x="135" y="32" text-anchor="middle" font-size="9" fill="#c7d2fe" font-weight="bold">HLA-DQB1*06:02 = THE LOCK</text>
    <text x="135" y="48" text-anchor="middle" font-size="8" fill="#a5b4fc">Only MHC that presents mimicry peptide</text>

    <rect x="290" y="15" width="270" height="45" rx="6" fill="#164e63" stroke="#06b6d4" stroke-width="1"/>
    <text x="425" y="32" text-anchor="middle" font-size="9" fill="#a5f3fc" font-weight="bold">NEU1 = THE IGNITION</text>
    <text x="425" y="48" text-anchor="middle" font-size="8" fill="#67e8f9">Removes immune brakes, unmasks epitopes</text>

    <rect x="580" y="15" width="270" height="45" rx="6" fill="#78350f" stroke="#f59e0b" stroke-width="1"/>
    <text x="715" y="32" text-anchor="middle" font-size="9" fill="#fef3c7" font-weight="bold">B3GALT4 = THE FUEL</text>
    <text x="715" y="48" text-anchor="middle" font-size="8" fill="#fcd34d">GT1b exosomes amplify inflammation</text>
  </g>

  <!-- Clinical implications -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="850" height="85" rx="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1"/>
    <text x="425" y="20" text-anchor="middle" font-size="11" fill="#bfdbfe" font-weight="bold">Clinical Implications</text>
    
    <g transform="translate(30, 35)">
      <text x="0" y="0" font-size="9" fill="#93c5fd" font-weight="bold">Biomarkers:</text>
      <text x="0" y="15" font-size="8" fill="#60a5fa">Plasma GT1b-exosome levels</text>
      <text x="0" y="28" font-size="8" fill="#60a5fa">Monocyte sialidase activity</text>
    </g>
    
    <g transform="translate(280, 35)">
      <text x="0" y="0" font-size="9" fill="#93c5fd" font-weight="bold">Potential Therapy:</text>
      <text x="0" y="15" font-size="8" fill="#60a5fa">NEU1 inhibitors (specific sialidase blockers)</text>
      <text x="0" y="28" font-size="8" fill="#60a5fa">GT1b-exosome absorption</text>
    </g>
    
    <g transform="translate(560, 35)">
      <text x="0" y="0" font-size="9" fill="#93c5fd" font-weight="bold">Prevention:</text>
      <text x="0" y="15" font-size="8" fill="#60a5fa">Pre-vaccination genetic screening</text>
      <text x="0" y="28" font-size="8" fill="#60a5fa">HLA + NEU1 + B3GALT4 risk haplotype</text>
    </g>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6366f1"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="arrowCyan" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#06b6d4"/>
    </marker>
    <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f97316"/>
    </marker>
    <marker id="arrowAmber" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
    <marker id="arrowViolet" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a855f7"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>
