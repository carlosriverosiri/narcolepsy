<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="Inter, system-ui, sans-serif">
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">The Dual-Hit Hypothesis: Two Enzyme Variants, One Outcome</text>
  <text x="450" y="55" text-anchor="middle" font-size="11" fill="#64748b">How "Super-Enzymes" in the MHC region create susceptibility to vaccine-induced narcolepsy</text>

  <!-- Dividing line -->
  <line x1="450" y1="75" x2="450" y2="400" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- LEFT SIDE: B3GALT4 Gain-of-Function -->
  <g transform="translate(0, 0)">
    <!-- Header -->
    <rect x="50" y="80" width="350" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="225" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">HYPOTHESIS A: B3GALT4</text>
    <text x="225" y="120" text-anchor="middle" font-size="10" fill="#b45309">"Super-Enzyme" (Gain-of-Function)</text>

    <!-- Enzyme diagram -->
    <rect x="80" y="150" width="290" height="120" rx="8" fill="#fffbeb" stroke="#fcd34d" stroke-width="1"/>
    
    <!-- Normal enzyme (small output) -->
    <g transform="translate(120, 170)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="30" y="25" text-anchor="middle" font-size="8" fill="#92400e" font-weight="bold">Normal</text>
      <text x="30" y="55" text-anchor="middle" font-size="7" fill="#78350f">B3GALT4</text>
      <!-- Small output arrow -->
      <path d="M 65 20 L 90 20" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>
      <!-- Small GT1b circles -->
      <circle cx="105" cy="15" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <circle cx="105" cy="25" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="130" y="22" font-size="7" fill="#92400e">GT1b</text>
    </g>
    
    <!-- Super enzyme (large output) -->
    <g transform="translate(120, 220)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#f59e0b" stroke="#b45309" stroke-width="3"/>
      <text x="30" y="18" text-anchor="middle" font-size="8" fill="#ffffff" font-weight="bold">SUPER</text>
      <text x="30" y="30" text-anchor="middle" font-size="7" fill="#fef3c7">B3GALT4</text>
      <text x="30" y="55" text-anchor="middle" font-size="7" fill="#78350f">(Gain-of-Function)</text>
      <!-- Large output arrow -->
      <path d="M 65 20 L 90 20" stroke="#b45309" stroke-width="4" marker-end="url(#arrowOrangeBold)"/>
      <!-- Many GT1b circles -->
      <circle cx="105" cy="5" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <circle cx="120" cy="10" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <circle cx="105" cy="20" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <circle cx="120" cy="25" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <circle cx="105" cy="35" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <circle cx="135" cy="18" r="6" fill="#f59e0b" stroke="#78350f" stroke-width="1"/>
      <text x="160" y="22" font-size="8" fill="#78350f" font-weight="bold">GT1b++</text>
    </g>

    <defs>
      <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
      </marker>
      <marker id="arrowOrangeBold" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
        <polygon points="0 0, 10 4, 0 8" fill="#b45309"/>
      </marker>
    </defs>

    <!-- Consequence box -->
    <rect x="80" y="290" width="290" height="100" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="225" y="315" text-anchor="middle" font-size="11" font-weight="bold" fill="#166534">OUTCOME: Shedding (NOT Storage)</text>
    <text x="225" y="335" text-anchor="middle" font-size="9" fill="#15803d">Excess GT1b is EXPORTED via exosomes</text>
    <text x="225" y="355" text-anchor="middle" font-size="9" fill="#15803d">Creates "receptor-dense" environment</text>
    <text x="225" y="375" text-anchor="middle" font-size="8" fill="#22c55e" font-weight="600">[OK] No lysosomal storage disease</text>
  </g>

  <!-- RIGHT SIDE: NEU1 Regulation Defect -->
  <g transform="translate(450, 0)">
    <!-- Header -->
    <rect x="50" y="80" width="350" height="50" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
    <text x="225" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#0c4a6e">HYPOTHESIS B: NEU1</text>
    <text x="225" y="120" text-anchor="middle" font-size="10" fill="#0369a1">"Lazy Enzyme" (Regulation Defect)</text>

    <!-- Enzyme diagram -->
    <rect x="80" y="150" width="290" height="120" rx="8" fill="#f0f9ff" stroke="#7dd3fc" stroke-width="1"/>
    
    <!-- Normal NEU1 (active clipping) -->
    <g transform="translate(100, 170)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#7dd3fc" stroke="#0284c7" stroke-width="2"/>
      <text x="30" y="25" text-anchor="middle" font-size="8" fill="#0c4a6e" font-weight="bold">Normal</text>
      <text x="30" y="55" text-anchor="middle" font-size="7" fill="#0369a1">NEU1</text>
      <!-- Scissors action -->
      <text x="75" y="25" font-size="12" fill="#0284c7">X</text>
      <!-- Sialic acid being removed -->
      <circle cx="95" cy="15" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="95" y="18" text-anchor="middle" font-size="6" fill="#991b1b">-</text>
      <text x="120" y="18" font-size="7" fill="#64748b">Sialic acid</text>
      <text x="120" y="28" font-size="7" fill="#64748b">removed</text>
    </g>
    
    <!-- Defective NEU1 (no clipping) -->
    <g transform="translate(100, 220)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#bae6fd" stroke="#0369a1" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="30" y="18" text-anchor="middle" font-size="7" fill="#0c4a6e" font-weight="bold">LAZY</text>
      <text x="30" y="30" text-anchor="middle" font-size="7" fill="#0369a1">NEU1</text>
      <text x="30" y="55" text-anchor="middle" font-size="7" fill="#0369a1">(Regulation Defect)</text>
      <!-- No scissors - sialic acids stay -->
      <text x="75" y="25" font-size="12" fill="#94a3b8">?</text>
      <!-- Multiple sialic acids remaining -->
      <circle cx="95" cy="10" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="95" y="13" text-anchor="middle" font-size="6" fill="#991b1b">-</text>
      <circle cx="110" cy="15" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="110" y="18" text-anchor="middle" font-size="6" fill="#991b1b">-</text>
      <circle cx="95" cy="30" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="95" y="33" text-anchor="middle" font-size="6" fill="#991b1b">-</text>
      <circle cx="110" cy="25" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
      <text x="110" y="28" text-anchor="middle" font-size="6" fill="#991b1b">-</text>
      <text x="140" y="22" font-size="7" fill="#ef4444" font-weight="bold">Sticky!</text>
    </g>

    <!-- Consequence box -->
    <rect x="80" y="290" width="290" height="100" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="225" y="315" text-anchor="middle" font-size="11" font-weight="bold" fill="#991b1b">OUTCOME: Hypersialylation</text>
    <text x="225" y="335" text-anchor="middle" font-size="9" fill="#b91c1c">Receptors stay "sticky" (sialylated)</text>
    <text x="225" y="355" text-anchor="middle" font-size="9" fill="#b91c1c">TLR4 brake (Siglec) cannot engage</text>
    <text x="225" y="375" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="600">!! Hyperinflammatory response !!</text>
  </g>

  <!-- Bottom: Combined effect -->
  <rect x="150" y="410" width="600" height="75" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="450" y="435" text-anchor="middle" font-size="13" fill="#e2e8f0" font-weight="bold">The Perfect Storm: Both Mechanisms Converge</text>
  <text x="450" y="455" text-anchor="middle" font-size="10" fill="#94a3b8">B3GALT4: Creates more GT1b targets (fuel) | NEU1: Removes immune brakes (ignition)</text>
  <text x="450" y="475" text-anchor="middle" font-size="9" fill="#f59e0b">Result: Massive GT1b-mediated uptake + Uncontrolled immune response = Orexin neuron destruction</text>
</svg>
